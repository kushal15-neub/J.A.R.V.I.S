<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS</title>
    <link rel="shortcut icon" href="assets/image/logo.jpg" type="image/x-icon">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Particle JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link rel="stylesheet" href="assests/vondor/texllate/animate.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>



    <section id="oval" class="mb-4">
      <div class="container">
        <div
          class="row justify-content-center align-items-center"
          style="height: 80vh; position: relative"
        >
          <div class="col-md-8">
            <!-- Canvas for Particle Animation -->
            <div style="position: relative; width: 100%">
              <canvas
                id="canvasOne"
                width="848"
                height="414"
                style="position: absolute"
              ></canvas>
            </div>

            <!-- JARVIS Animation -->
            <div
              id="jarvis"
              class="d-flex justify-content-center align-items-center"
              style="position: relative; z-index: 1"
            >
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="class">
        <h4 class="text-light text text-center">Ask me anything</h4>
      </div>

      <div class="col-md-1"></div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/vendor/textillate/jquery.textillate.js"></script>
    <script src="script.js"></script>

    <script src="assests/vondor/texllate/jquery.fittext.js"></script>
    <script src="assests/vondor/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>

</html>
